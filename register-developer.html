<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>HireDeveloper.com</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <ul>
        <li><a href="/register-developer.html">Register Developer</a></li>
        <li><a href="/hire-developer.html">Hire Developer</a></li>
        <li><a href="/login.html">Login</a></li>
    </ul>

    <h2>Register as Developer</h2>
    <form id="register-dev" action="http://localhost:5001/register-developer" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="uname" name="uname" placeholder="Username">
            <label for="uname">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
            <label for="name">Full Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="pword" name="pword" placeholder="Password">
            <label for="pword">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone">
            <label for="phone">Phone</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            <label for="email">Email</label>
        </div>
        <label class="form-control" for="technologies">Choose Techs</label>
        <select class="form-control" id="technologies" name="technologies" multiple>
            <option value="reactjs">React JS</option>
            <option value="nodejs">Node JS</option>
            <option value="expressjs">Express JS</option>
        </select>
        <input type="submit" value="Register" id="registerBtn">
    </form>
    <script src="script.js"></script>
</body>

</html>
