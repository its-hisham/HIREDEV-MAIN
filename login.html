<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>HireDeveloper.com</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <ul>
        <li><a href="/register-developer.html">Register Developer</a></li>
        <li><a href="/hire-developer.html">Hire Developer</a></li>
        <li><a href="/login.html">Login</a></li>
    </ul>
    <h2>Login</h2>
    <form id="loginForm" action="http://localhost:5001/login">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="name@example.com">
            <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="name@example.com">
            <label for="password">Password</label>
        </div>

        <label for="role">Login As: </label>
        <select id="role" name="role" class="form-control">
            <option value="developers">Developer</option>
            <option value="companies">Company</option>
            <option value="admin">Admin</option>
        </select>

        <input type="submit" value="Login" id="loginBtn">
        <div id="error"></div>
    </form>

    <br />
    <!-- <a href="/register-developer.html"><button>Register as Developer</button></a>
    <a href="/hire-developer.html"><button>Register as Company</button></a> -->
    <script src="script.js"></script>
</body>

</html>
